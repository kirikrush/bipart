<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">

    <title>BIPART</title>
</head>


<body>
    <section class="header shadowed">
        <div class="container header__container">
            <div class="row header__row">
                <div class="col-3 logo">
                    <img src="images/logotype.png" alt="" class="logotype">
                </div>
                <div class="col-6">
                    <ul class="nav">
                        <li class="nav__list-item">
                            <a href="#">Главная</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#">О проекте</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#">Отзывы</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#">Блог</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#">Поддержка</a>
                        </li>
                    </ul>
                </div>
                <div class="col-3 ml-auto d-flex justify-content-around">
                    <a href="" class="user-name d-flex align-items-center">Иван Иванов</a>
                    <a href="" class="user-logout d-flex align-items-center">Выйти</a>
                </div>
            </div>
        </div>
    </section>
    <section class="personal-info">
        <div class="container">
            <div class="row personal__navbar">
                <div class="col-12 ">
                    <ul class="d-flex justify-content-around align-items-center personal__navbar-list">
                        <li class="active-item" id="personal">Личные данные</li>
                        <li id="express">Экспресс-курс</li>
                        <li id="signals">Торговые сигналы</li>
                        <li id="knowledge">База знаний</li>
                        <li id="chat">Вопрос к куратору</li>
                    </ul>
                </div>
            </div>
            <div class="row personal__info personal-modal active-modal">
                <div class="col-3">
                    <div class="personal__info-title">Фамилия</div>
                    <input type="text" placeholder="Иванов" class="personal__info-input">
                </div>
                <div class="col-3">
                    <div class="personal__info-title">Имя</div>
                    <input type="text" placeholder="Иван" class="personal__info-input">
                </div>
                <div class="col-3">
                    <div class="personal__info-title">Телефон</div>
                    <input type="text" placeholder="+7(777)777-77-77" class="personal__info-input">
                </div>
                <div class="col-3">
                    <div class="personal__info-title">E-mail</div>
                    <input type="text" placeholder="ivanov.ivan@gmail.com" class="personal__info-input">
                </div>
                <div class="col-12">
                    <p class="ps">*оставьте поля пустыми, если не хотите изменять пароль</p>
                </div>
                <div class="col-3">
                    <div class="personal__info-title">Фамилия</div>
                    <input type="text" placeholder="Иванов" class="personal__info-input">
                </div>
                <div class="col-3">
                    <div class="personal__info-title">Имя</div>
                    <input type="text" placeholder="Иван" class="personal__info-input">
                </div>
                <div class="col-12">
                    <button class="callback yellow personal__info-submit col-3">
                        <span class="callback-text">Сохранить изменения</span>
                    </button>
                </div>
            </div>
            <div class="row personal__tutorial hidden-modal express-modal"></div>
            <div class="row personal__signals hidden-modal signals-modal"></div>
            <div class="row personal__knowledgestore hidden-modal knowledge-modal"></div>
            <div class="row personal__chat hidden-modal chat-modal"> </div>
        </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
